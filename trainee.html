    </div>
    <table id="table" class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Компанія</th>
                <th>Напрям</th>
                <th>Детальна інформація</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>EPAM</td>
                <td>DevOPS</td>
                <td><a href="https://www.training.epam.ua">https://www.training.epam.ua</a></td>

            <tr>

                    <br>
                    <br>
                    <textarea id="msg" name="msg" placeholder="Ваші побажання щодо оновлення актуальної інформації"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Надіслати" />

                <div id="thanks">Thank you!</div>
            </div>
        </div>
    </div>
